<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My phones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- header -->
        <nav class="bg-body-secondary p-3">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Phone Search</a> -->
                <h1 class="font-monospace text-center text-info-emphasis">Hello this is a simple searching interface
                </h1>
            </div>
    </header>
    <main>
        <!-- phones will be searched here -->
        <section class="container-fluid w-50 mt-5">
            <div class="d-flex " role="search">
                <input id='input-field' class="form-control me-2" type="search" placeholder="Type in your phone name"
                    aria-label="Search">
                <button id='control-btn' onclick="phoneBrand()" class="btn btn-outline-success"
                    type="submit">Search</button>
            </div>
        </section>
        <!-- phones will be displayed here -->
        <section id="" class="mx-auto p-5">
            <div id="phone-container" class="row gap-3 p-5 d-flex justify-content-center"></div>
            <div id="no-phone-message" class="mx-auto p-5 d-none">
                <h1 class="text-center text-warning">No phones found</h1>
            </div>
        </section>
        <section class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success " role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
